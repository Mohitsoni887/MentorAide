<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
</head>
<body >
    <table border="1" align="center" cellpadding="9px">
        <tr>
        <th align="center" colspan="2">Registration Form</th>
        </tr>
        <tr>
        <td><label for="sn">Student name</label></td>
        <td><input id="sn" type="text"/></td>
        </tr>
        <tr>
        <td><label for="fn">Father's Name</label></td>
        <td><input id="fn" type="text"/></td>
        </tr>
        <tr>
        <td><label for="mn">Mother's Name</label></td>
        <td><input id="mn" type="text"/></td>
        </tr>
        <tr>
        <td><label for="db">Date of Birth</label></td>
        <td><input id="db"type="date"/></td>
        </tr>
        <tr>
        <td>Gender</td>
        <td><label>male</label><input type="radio" name="gen"/>
        <label>female</label><input type="radio" name="gen"/></td>
        </tr>
        <tr>
        <td><label for="Ei">Email ID</label></td>
        <td><input id="Ei" type="email"/></td>
        </tr>
        <tr>
        <td><label for="Mno">Mobile No.</label></td>
        <td><input id="Mno" type="number"/></td>
        </tr>
        <tr height="100px">
        <td><label for="An">Address</label></td>
        <td><textarea id="An" rows="3"></textarea></td>
        </tr>
        <tr>
        <td><label for="St">State</label></td>
        <td><input id="St" type="text"/></td>
        </tr>
        <tr>
        <td><label for="Ci">City</label></td>
        <td><input id="Ci" type="text"/></td>
        </tr>
        <tr>
        <td></td>
        <td><input type="submit" value="submit"/></td>
        </tr>
        </table
</body>
</html>
